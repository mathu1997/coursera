<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS App</title>
  </head>
  <body  ng-app="MyApp">
    <h1>My AngularJs App</h1>
    <div ng-controller="MyController">
        <input type="text" ng-model="name" ng-keyup="calculate();">
        <h2>{{name}}</h2>
        <p>Count:{{total}}</p>
        
    </div>
  </body>
</html>
