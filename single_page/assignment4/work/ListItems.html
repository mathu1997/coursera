<h3>{{$ctrl.title}}</h3>
<div class="card" ng-repeat="item in $ctrl.items" style="float: left;">
    <div class="card-header">{{item.name}}</div>
    <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>
        <div>
            <p>Price : {{item.price_large}}</p>
            <p>Quantity : {{item.large_portion_name}}</p>
            <p>No. of items : <input type="number" min=1 max=10 ng-model="$ctrl.count"></p>
        </div>
        <div class="footer">
        <div class="card-footer">
            <a href="" onclick="$ctrl.onAction($index)" class="btn btn-primary">{{$ctrl.btnName}}</a>
            </div>
        </div>
    </div>
</div>
