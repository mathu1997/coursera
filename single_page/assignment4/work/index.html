<!doctype html>
<html lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <style>
     
      .navbar-brand{
          font-size: large;
          font-weight: bolder;
          font-family: Arial, Helvetica, sans-serif;
          text-transform: uppercase;
          color: purple;
      }
  </style>
</head>

<body class="container" ng-app="ShoppingApp">
    <div ng-controller="AppController as app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">MITHRA HOTEL</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                <a class="nav-link" href="#" ng-click="app.home()">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#" ng-click="app.order()">Your Order</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#" ng-click="app.cart()">Your Cart</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            </div>
        </nav>
        <div class="row">
            <div class="col" style="width: 100%;">
                <div ng-controller="ShoppingListController as list">
                    {{app.message}}
                    <h3>Shopping List</h3>
                    <card-view items="list.items" on-buy="list.onBuy(index)" on-cart="list.onCart(index)"></card-view>
                    <div class="error">{{list.error}}</div>
                </div>
            </div>
            
            <div class="col" style="width: 10%;"  ng-show="app.showMenu" ng-controller="WishList as list">
                <div ng-show="app.showCart">
                    <list-items 
                    title="Your Order"
                    items="list.cart" 
                    on-click = "list.removeOrder(index,count)"
                    type = "order"></list-items>
                </div>
                <div ng-show="app.showOrder">
                    <list-items 
                    title="Your Order"
                    items="list.order" 
                    on-click = "list.removeCart(index)"
                    type="cart"></list-items>
                </div>
            </div> 
        </div>
        
    </div>
</body>

</html>
